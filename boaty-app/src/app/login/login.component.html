<div class="container-fluid login-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 login-form">
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="/signup" class="ForgetPwd">Signup!</a>
                </div>
            </form>
        </div>
    </div>
</div>
