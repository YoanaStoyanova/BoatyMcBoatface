<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- <div class="d-flex justify-content-center"> -->
                <form [formGroup]="addCardForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="cardHolder">Card holder</label>
                        <input formControlName="cardHolder" id="cardHolder" type="text" class="form-control" aria-describedby="hodlerHelp" placeholder="Card holder">
                        <small id="holderHelp" class="form-text text-muted">Name as it appears on card</small>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card number</label>
                        <input type="text" formControlName="cardNumber" id="cardNumber" class="form-control" placeholder="Digits on the front of the card">
                        <small id="numberHelp" class="form-text text-muted">Do not enter digits on the back</small>
                    </div>
                    <div class="form-group">
                        <label for="cardValidity">Valid</label>
                        <input type="text" formControlName="cardValidity" id="cardValidity" class="form-control" placeholder="MM/YY">
                        <label class="form-check-label" for="cardValidity">Valid</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add card</button>
                </form>
            <!-- </div> -->
        </div>
    </div>
</div>
