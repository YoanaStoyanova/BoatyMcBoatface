<div class="container-fluid signup-container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 signup-form">
      <h3>Signup</h3>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Your Email *" value="" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Your Password *" value="" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="repeatedPassword" class="form-control" placeholder="Retype Password *" value="" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="firstName" class="form-control" placeholder="First name" value="" />
        </div>
        <div class="form-group">
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last name" value="" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Signup" />
        </div>
        <div class="form-group">
          <a href="/login" class="GotAccount">Or Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
