<div class="row mt-5">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form class="mt-5">
      <div id="details-part" class="content" role="tabpanel">
        <div class="row mb-4">Choose zone details</div>
        <div class="form-group mb-4">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" name="zoneName" [(ngModel)]="zone.name"
            placeholder="Zone 101">
        </div>
        <div class="form-group mb-4">
          <label for="nameInput">Stations</label>
          <div class="row pb-2 pt-2 border bg-light">
            <div class="col-lg-2 custom-control custom-checkbox" align="left">
              <input type="checkbox" [attr.id]="selectAllStations" name="asds" [(ngModel)]="selectAllStations"
                (change)="toggleAllStations()" />
            </div>
            <div class="pl-4 col-lg-6" align="left">Select All stations</div>
          </div>
          <div class="row pb-2 pt-2 border bg-light" *ngFor="let station of stations">
            <div class="col-lg-2 custom-control custom-checkbox" align="left">
              <input type="checkbox" [attr.id]="station.selected" name="{{station.name}}" [(ngModel)]="station.selected" />
            </div>
            <div class="pl-4 col-lg-6" align="left">{{station.name}}</div>
          </div>
        </div>
        <div class="btn-group float-right" role="group" aria-label="Basic example">
          <button (click)="cancel()" class="mt-4 btn btn-light">Cancel</button>
          <button (click)="submit()" class="mt-4 btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
