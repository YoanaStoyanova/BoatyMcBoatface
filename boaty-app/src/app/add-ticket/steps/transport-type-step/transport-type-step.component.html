<div id="transport-types-part" class="content" role="tabpanel" aria-labelledby="transport-types-part-trigger">
  <div class="row mb-4">Choose transport types</div>
  <div class="form-group">
    <div class="row mb-4">
      <div class="col-lg-2" align="left">Select</div>
      <div class="pl-4 col-lg-6" align="left">Transport type</div>
    </div>
    <div class="row pb-2 pt-2 border bg-light">
      <div class="col-lg-2 custom-control custom-checkbox" align="left">
        <input type="checkbox" [attr.id]="selectAllTransportTypes" name="asds" [(ngModel)]="selectAllTransportTypes"
          (change)="toggleAllTransportTypes()" />
      </div>
      <div class="pl-4 col-lg-6" align="left">Select All transport</div>
    </div>
    <div class="row pb-2 pt-2 border bg-light" *ngFor="let transportType of transportTypes">
      <div class="col-lg-2 custom-control custom-checkbox" align="left">
        <input type="checkbox" [attr.id]="transportType.selected" name="{{transportType.name}}"
          [(ngModel)]="transportType.selected" />
      </div>
      <div class="pl-4 col-lg-6" align="left">
        <span [ngClass]="'mr-4 fa fa-lg ' + transportType.icon"></span>
        {{transportType.name}}</div>
    </div>
    <div class="btn-group float-right" role="group" aria-label="Basic example">
      <button (click)="prev.emit()" class="mt-4 btn btn-light">Previous</button>
      <button (click)="submit()" class="mt-4 btn btn-success">Next</button>
    </div>
  </div>
</div>
