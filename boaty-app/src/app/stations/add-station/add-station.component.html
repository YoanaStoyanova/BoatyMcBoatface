<div class="row mt-5">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form class="mt-5">
      <div id="details-part" class="content" role="tabpanel">
        <div class="row mb-4">Choose station details</div>
        <div class="form-group mb-4">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" name="ticketName" [(ngModel)]="station.name"
            placeholder="bul. G.M. Dimitrov">
        </div>
        <button (click)="submit()" class="mt-4 btn btn-success float-right">Submit</button>
      </div>
    </form>
  </div>
</div>
